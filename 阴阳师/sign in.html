<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="sign in.css">
</head>
<body>
	<div class="nav1">
		<div class="nav1-menu">
			<div class="nav1-l">
				<a href=""><img src="images/img3/web_03.png" alt="网易邮箱账号"></a>
			</div>
			<div class="nav1-r">
				已有账号？去<a href="#">登录</a>
			</div>
		</div>
	</div>
	<div class="nav2">
		<div class="nav2-menu">
			<div class="first">
				<div class="first-l">
					普通账号注册
				</div>
				<div class="first-r">
					<a href="#" class="r1">靓号注册</a>
				</div>
			</div>
			<div class="second">
				<div class="label1">
				<label for="zhanghao" class="zifu1">账号：</label></div>
				<input type="text" name="email" id="zhanghao" placeholder="网易邮箱/其他邮箱" class="zhanghao" autofocus>
			</div>
			<div class="third">
				<div class="label1">
				<label for="zhanghao1" class="zifu1">密码：</label></div>
				<input type="password" name="pwd" id="zhanghao1" placeholder="6-16位密码，区分大小写" class="zhanghao">
			</div>
			<div class="fourth">
				<div class="label1">
				<label for="zhanghao2" class="zifu1">确认密码：</label></div>
				<input type="password" name="pwd" id="zhanghao2" placeholder="再次输入密码" class="zhanghao">
			</div>
			<div class="fifth">
				<div class="label1">验证码：</div>
				
				<div class="zhanghao">
					<div class="yanzheng1">→</div>
					<div class="yanzheng2">向右滑动滑块填充拼图</div>

				</div>
			</div>
			<div class="sixth">
				<div class="label1">
				<label for="zhanghao4" class="zifu1">手机号：</label></div>
				<input type="text" name="tel" id="zhanghao4" placeholder="11位手机号" class="zhanghao">
			</div>
			<div class="seventh">
				<div class="label2"></div>
				<div class="zi1"> <a href="#" class="qiehuan">
					切换到国际手机
				</a></div>
			</div>
			<div class="eighth">
				<div class="label2"></div>
				<div class="zi2"> 
					<span class="wangji">忘记密码时，可以通过手机快速找回</span>
				</div>
			</div>
			<div class="ninth">
				<div class="label1">
				<label for="zhanghao5" class="zifu1">短信验证码：</label></div>
				<input type="text" name="yanzhengma" id="zhanghao5" placeholder="输入短信验证码" class="zhanghao2">
				<button type="submit" class="zhanghao3">获取验证码</button>
			</div>
			<div class="tenth">
				<div class="label2"></div>
				<button type="submit" class="zhanghao4">注 &nbsp&nbsp册</button>
			</div>
			<div class="eleventh">
				<div class="label2"></div>
				<div class="last">
					<input type="checkbox" class="checkbox1" checked="checked">
					<div class="last-1">
						用户勾选即代表同意《网易邮箱服务条款》和《网易隐私政策》
					</div>
				</div>
			</div>
			<div class="shier">
				<div class="shier1">
					<a href="#">
					<img src="images/img3/web_07.png" alt="" class="shier2"></a>
				</div>
			</div>
	</div>
	</div>
	
</body>
</html>
